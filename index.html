<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Oculta</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="header">
        <h1>(de)code</h1>
        <div class="redes">
            <a href="https://github.com/fdscamilla" target="_blank" class="icon"><img src="img/github.png" alt="Github"></a>
            <a href="https://www.codewars.com/users/fdscamilla" target="_blank" class="icon"><img src="img/codewars.png" alt="Codewars"></a>
        </div>
    </div>
    
    
    <div class="formulario">
        
        <div class="container">
            <h2>Selecione a linguagem desejada</h2>
            <select name="lang" id="lang" onchange="linguagem()">
                <option value="">Selecione...</option>
                <option id="base64" value="base64">Base64</option>
                <option id="ceasar" value="ceasar">Ceasar's Cipher</option>
            </select><br><br>

            <div id="ifYes" style="display: none;">
                <input type="text" name="shift" id="shift" placeholder="Insira o incremento...">
            </div>  
        </div>

        
        <div class="container">
        
            <textarea id="msg" type="text" placeholder="Digite sua mensagem..."></textarea>
      
        </div>

        <div class="container">
            <input type="radio" name="button" id="encode" onchange="button1()">
            <label>Codificar</label>
            <input type="radio" name="button" id="decode" onchange="button2()">
            <label>Decodificar</label>
        </div><br>

    
        <div class="container">
        <button id="encodeBtn" style="display: none;" onclick="encode()">Codificar</button>
        <button id="decodeBtn" style="display: none;" onclick="decode()">Decodificar</button>
        </div>


        <div class="container">
           <textarea id="result" type="text" placeholder="Resultado..."></textarea>
        </div>
    </div>
    
</body>
</html>
