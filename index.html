<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Oculta</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kanit">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="header">
        <h1>(de)code</h1>
    </div>
    
    
    <div class="formulario">
        
        <div class="container">
            <h2>Selecione a linguagem desejada</h2>
            <select name="lang" id="lang">
                <option value="base64">Base64</option>
                <option value="ceasar">Ceasar's Cipher</option>
            </select><br><br>
            <input type="text" name="shift" id="shift" placeholder="Shift">
        </div>

        
        <div class="container">
        
            <textarea type="text" placeholder="Digite sua mensagem..."></textarea>
      
        </div>

        <div class="container">
            <input type="radio" name="encode" id="encode">
            <label for="base64">Codificar</label>
            <input type="radio" name="decode" id="decode">
            <label for="base64">Decodificar</label>
        </div>

    
        <div class="container">
        <button id="encode">Codificar</button>
        <button id="decode">Decodificar</button>
        </div>


        <div class="container">
           <textarea type="text" placeholder="Resultado..."></textarea>
        </div>
    </div>
    
</body>
</html>
